<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="./bundle.js"></script>

  </head>
  <body>
    <div style="font-family: Press Start 2P;"></div>

    <div class="game">

        <h1 class="game-title">
          <!-- <span style="color:#2FFFFF">T</span><span style="color: #FA980B">e</span style="color: #1700FA"><span style="color: #8500FB">t</span style="color: #F7FF1F"><span style="color: #F80009">r</span><span style="color: #27FF09">i</span><span style="color: #1700FA">s</span> -->
          Tetris
        </h1>
        <div class="game-console">
          <div class="rows">
            <div class="left-row">
              <div class="lost-game hidden">
                You Lost.
                <br>
                <br>
                Press R to Restart!
              </div>
              <canvas width="250" height="500" id="game-canvas">
              </canvas>
              <canvas id="background-canvas" width="250" height="500">
              </canvas>
            </div>

            <div class="right-row">
              <div class="score">
                <div class="score-text">
                  <p>Level:  </p>
                  <br>
                  <p class="score-exact">Score: </p>
                </div>
                <canvas id="score-level-canvas" width="50" height="100"></canvas>
              </div>
              <div class="movement">
                <p>Left/ right keys to move piece</p>
                <p>Up to rotate piece</p>
              </div>
              <div class="instructions">
                <p>Enter to play</p>
                <p>P to pause/play</p>
                <p>R to restart</p>
                <p>M to mute/unmute</p>
              </div>
            </div>
          </div>
          <div class="my-information">
            <p>By Isaac Seessel</p>
            <div class="portfolio-links">
              <a href="https://github.com/iseessel">
                <i class="fa fa-github" aria-hidden="true"></i>Git
              </a>
              <a href="https://wwww.isaacseessel.com">
                <i class="fa fa-info-circle" aria-hidden="true"></i>Site
              </a>
            </div>
            <br>
          </div>
        </div>

    </div>
  </body>

  <link rel="stylesheet" href="./application.css">


</html>
